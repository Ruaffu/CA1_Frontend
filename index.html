<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Application</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  
    <div class="flex">
        <div class="flex-column">
            <div class="flex">
                <div class="flex-column2">
                    <div>
                        <p class="small-grey-text">Søg</p>
                    </div>
                    <div class="flex">
                        <input type="text" id="inpuf" placeholder="Type here">
                    </div>
                </div>
                <div class="flex-column2">
                    <div>
                        <p class="small-grey-text">Filter</p>
                    </div>
                    <div>
                        <select id="myselect">
                            <option >id</option>
                            <option >Zipcode</option>
                            <option >Hobby</option>
                            <option >Phone number</option>
                        </select>
                    </div>
                </div>

                <div class="flex-column2">
                    <div>
                        <p class="small-grey-text">Klik for at søge</p>
                    </div>
                    <div>
                        <button id="searchbtn">Søg</button>
                    </div>
                </div>
            </div>
            <div class="flex">
                <div style="border: 1px solid black; width: 100%">
                  <h3 class="center-heading" style="background-color: black;">Search result:</h3>
                    <p id="hello"></p>
                    <p id="singlePersonRecord"></p>
                  
                </div>
            </div>
            <h3 class="center-heading" style="background-color: black;">Add User</h3>
            <div class="flex">
                <div class="flex" style="border: 1px solid black; width: 100%">
                    <form>
                        <h3>User Details:</h3>
                      <label for="fname" >First name:</label>
                      <input type="text" id="fname"><br>
                      <label for="lname" >Last name:</label>
                      <input type="text" id="lname"><br>
                      <label for="email" >Email:</label>
                      <input type="text" id="email"><br>
                      <label for="phonenr" >Phone number:</label>
                      <input type="text" id="phonenr"><br>
                      <label for="phonedesc" >Description:</label>
                      <select id="phoneSelect">
                          <option>Home</option>
                          <option>Mobile</option>
                          <option>Work</option>
                      </select>
                      <h3>Address</h3>
                      <label for="adrstreet" >Street:</label>
                      <input type="text" id="adrstreet"><br>
                      <label for="adradditional" >Additional info:</label>
                      <input type="text" id="adradditional"><br>
                      <label for="adrcity" >City:</label>
                      <input type="text" id="adrcity"><br>
                      <label for="adrzip" >Zipcode:</label>
                      <input type="text" id="adrzip"><br>
                      <label for="hobbySelect" >Hobbies (ctrl click to select multiple hobbies):</label>
                      <select id="hobbySelect" multiple>
                    </select><br/><br/>
                      <button id="addNewUserBtn">Submit</button><br/><br/>
                    </form>
                    <p id="confirmation"></p>

                </div>
            </div>
            <h3 class="center-heading" style="background-color: black;">All People</h3>
            <div class="flex">
              <table class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Phone nr</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>Zipcode</th>
                  </tr>
                </thead>
                <tbody id="allUserRows">
                </tbody>
              </table>
            </div>
        </div>
    </div>
  
  <script type="module" src="/main.js"></script>
</body>

</html>
